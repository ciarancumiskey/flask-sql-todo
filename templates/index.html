<html>
    <head>
        <title>Todo App</title>
        <style>
            #error {
                color: red;
            }
            .hidden {
                display: none;
            }
            .task-complete {
                text-decoration: line-through;
            }
            .priority-urgent {
                background-color: red;
                color: white;
            }
            .priority-high {
                background-color: orange;
            }
            .priority-med {
                background-color: yellow;
            }
            .priority-low {
                background-color: green;
                color: white;
            }
        </style>
    </head>
    <body>
        <form id="form-create-todo">
            <div>
                <label for="description">Description</label>
                <input type="text" name="description" id="input-description">
            </div>
            <div>
                <label for="priority-level">Priority level</label>
                <select name="priority-level" id="select-priority-level">
                    <option value="urgent">URGENT</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <label for="complete">Task complete</label>
                <input type="checkbox" name="complete" id="checkbox-complete">
            </div>
            <div>
                <input type="submit" id="submit" value="Create new Todo" />
            </div>
        </form>
        <div id="error" class="hidden">An error has occurred.</div>
        <ul id="list-todos">
            <!--Load the data input from render_template-->
            {% for d in data %}
            <!--The double curly brackets are Jinja print statements-->
            <li class="priority-{{ d.priority_level }}{% if d.complete %} task-complete{% endif %}">
                {{ d.description }}
            </li>
            {% endfor %}
        </ul>
        <script>
            document.getElementById("form-create-todo").onsubmit = function(e){
                //Prevent the page from refreshing
                e.preventDefault();
                fetch("/todos/create", {
                    method: "POST",
                    body: JSON.stringify({
                        "description": document.getElementById("input-description").value,
                        "complete": document.getElementById("checkbox-complete").checked,
                        "priorityLevel": document.getElementById('select-priority-level').value
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(function(response){
                    return response.json();
                })
                .then(function(jsonResponse){
                    console.log(jsonResponse);
                    const newLiItem = document.createElement("li");
                    newLiItem.innerHTML = jsonResponse['description'];
                    if (jsonResponse.complete){
                        newLiItem.className = "task-complete";
                    }
                    newLiItem.className += " priority-" + jsonResponse['priority_level'];
                    console.log(newLiItem.className);
                    document.getElementById("list-todos").appendChild(newLiItem);
                    document.getElementById("error").className = "hidden";
                })
                .catch(function(error){
                    document.getElementById("error").className = "";
                    console.log(error);
                })
            }
        </script>
    </body>
</html>
